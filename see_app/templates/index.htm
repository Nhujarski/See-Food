<!DOCTYPE html>
 <html>
     
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>See Food register/login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color: darkgray;">
        {% if request.session.register_error == True %} {% for message in messages %}
    <p style="color: red;">{{message}}</p>
    {%endfor%} {% endif %}
    <div style="width: 500px;">
    <h2 style="text-decoration: underline;">User Registration: </h2>
    <form action="/register" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">First Name: </label>
            <input type="text" name="first_name" class="form-control" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="">Last Name: </label>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name">
        </div>
        
        <div class="form-group">
            <label for="">Email: </label>
            <input type="text" name="email" class="form-control" placeholder="example@email.com">
        </div>
        <div class="form-group">
            <label for="">Password: </label>
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="">Confirm Password: </label>
            <input type="password" name="confirm_pw" class="form-control" placeholder="Confirm PW">
        </div>
        <button class="btn btn-info">Register!</button>
    </form>
    </div>
    <div style="width: 500px;">
    <h2 style="text-decoration: underline;"> User Login: </h2>
    {% if request.session.register_error == False%} {% for message in messages %}
    <p style="color: red;">{{message}}</p>
    {%endfor%} {%endif%}
    <form action="/login" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Email: </label>
            <input type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password: </label>
            <input type="password" name="password" class="form-control">
        </div>
        <button class="btn btn-info">Login!</button>
    </form>
    </div>
        
    </body>
</html>
